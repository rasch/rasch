<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 240">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      :root {
        --night: #111111;
        --pumpkin: #ff7518;
      }
      @keyframes fly-in-top {
        0% { translate: 0 -100px; opacity: 0; }
        85% { translate: 0 10px; }
        100% { translate: 0 0; opacity: 0.7; }
      }
      @keyframes fly-in-bot {
        0% { translate: 0 100px; opacity: 0; }
        85% { translate: 0 -5px; }
        100% { translate: 0 0; opacity: 0.5; }
      }
      @keyframes flicker {
        0% { opacity: 0.32; }
        5% { opacity: 0.35; }
        10% { opacity: 0.37 }
        12% { opacity: 0.33 }
        15% { opacity: 0.3 }
        19% { opacity: 0.28 }
        20% { opacity: 0.32; }
        25% { opacity: 0.30; }
        30% { opacity: 0.31; }
        35% { opacity: 0.31; }
        40% { opacity: 0.31; }
        45% { opacity: 0.31; }
        50% { opacity: 0.32; }
        55% { opacity: 0.36; }
        60% { opacity: 0.29; }
        65% { opacity: 0.29; }
        70% { opacity: 0.33; }
        75% { opacity: 0.31; }
        80% { opacity: 0.33; }
        85% { opacity: 0.37; }
        90% { opacity: 0.34; }
        95% { opacity: 0.34; }
        100% { opacity: 0.31; }
      }
      .main {
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 240px;
        background: var(--night);
        color: var(--pumpkin);
        font-family: "Open Sans", sans-serif;
        font-weight: 300;
        border-radius: 0.5rem;
        outline: 1px solid var(--pumpkin);
        outline-offset: -13px;
      }
      .text {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        flex-direction: column;
      }
      .title {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .title span {
        display: inline-block;
        margin: 0;
        font-size: 3rem;
        translateY: -100px;
        opacity: 0;
        animation: fly-in-top 500ms ease-out forwards;
      }
      .subtitle {
        color: var(--pumpkin);
        font-size: 1rem;
        translateY: 100px;
        opacity: 0;
        animation: fly-in-bot 666ms ease-out forwards;
      }
      .jack {
        margin: 0.5rem 0 0 1.5rem;
        stroke-width: 0;
        fill: var(--pumpkin);
        animation: flicker 2000ms alternate linear infinite;
        width: 72px;
      }
      @media (prefers-reduced-motion) {
        .title span, .subtitle, .jack {
          animation: none; translate: 0 0; opacity: 0.7;
        }
      }
      @media screen and (min-width: 720px) {
        .title span {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 0.666rem;
        }
        .jack {
          width: 60px;
        }
      }
    </style>
    <div class="main">
      <div class="text">
        <div class="title">
          <span style="animation-delay:700ms">R</span>
          <span style="animation-delay:800ms">a</span>
          <span style="animation-delay:900ms">n</span>
          <span style="animation-delay:1000ms">d</span>
          <span style="animation-delay:1100ms">&#160;</span>
          <span style="animation-delay:1200ms">S</span>
          <span style="animation-delay:1300ms">c</span>
          <span style="animation-delay:1400ms">h</span>
          <span style="animation-delay:1500ms">n</span>
          <span style="animation-delay:1600ms">e</span>
          <span style="animation-delay:1700ms">c</span>
          <span style="animation-delay:1800ms">k</span>
        </div>
        <span class="subtitle" style="animation-delay: 2000ms">Software Developer &#38; Creature of the Night</span>
      </div>
      <svg class="jack" fill="none" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
        <path d="M 1,3 h 2 v 1 h 2 v 1 h 2 v 1 h 1 v 1 h -1 v 1 h -4 v -1 h -1 v -1 h -1 Z" />
        <path d="M 20,3 h -2 v 1 h -2 v 1 h -2 v 1 h -1 v 1 h 1 v 1 h 4 v -1 h 1 v -1 h 1 Z" />
        <path d="m 1,11 h 1 v 1 h 1 v 2 h 1 v -1 h 1 v -1 h 1 v 1 h 1 v 2 h 1 v -1 h 1 v -1 h 3 v 1 h 1 v 1 h 1 v -2 h 1 v -1 h 1 v 1 h 1 v 1 h 1 v -2 h 1 v -1 h 1 v 2 h -1 v 2 h -1 v 1 h -1 v 1 h -1 v -2 h -1 v 1 h -1 v 2 h -1 v 1 h -5 v -1 h -1 v -2 h -1 v -1 h -1 v 2 h -1 v -1 h -1 v -1 h -1 v -2 h -1 Z" />
      </svg>
    </div>
  </div>
  </foreignObject>
</svg>
